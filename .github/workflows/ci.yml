name: ci-test

on: 
  push:
    branches: [ciAutomatedtest]
  pull_request:
    branches: [ciAutomatedtest]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    # agar konek ke postgres. postgres, mysql dll kita anggap sebagai service
    services:
      postgres:
        # Docker Hub image
        image: postgres:12
        # Provide the password for postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: bank
        # expose port untuk postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16.3
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: install golang-migrate
      run: |
        curl -L https://github.com/golang-migrate/migrate/releases/download/v4.12.2/migrate.linux-amd64.tar.gz | tar xvz
        sudo mv migrate.linux-amd64 /usr/bin/migrate
        which migrate 
      # which migrate untuk cek apakah migrate CLI binary sukses terinstall

    - name: run migration
      run: make migrateup

    - name: install go-gin
      run: go get -u github.com/gin-gonic/gin
      
    - name: Test
      run: make test